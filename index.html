    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #5D4037 0%, #795548 50%, #8D6E63 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Snowflakes and chocolate animation */
        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            font-size: 1em;
            opacity: 0.8;
            animation: fall linear infinite;
            user-select: none;
        }

        .floating-choco {
            position: absolute;
            top: -10px;
            font-size: 1em;
            opacity: 0.7;
            animation: fall linear infinite;
            user-select: none;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        .container {
            background: rgba(255, 253, 250, 0.97);
            border-radius: 30px;
            padding: 50px 40px;
            max-width: 620px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(62, 39, 35, 0.4);
            text-align: center;
            position: relative;
            animation: fadeInScale 1s ease-out;
            border: 4px solid #6D4C41;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .header {
            margin-bottom: 30px;
        }

        .emoji-row {
            font-size: 3em;
            margin-bottom: 20px;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        h1 {
            color: #4E342E;
            font-size: 2.2em;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .date {
            color: #6D4C41;
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .special-badge {
            background: linear-gradient(135deg, #6D4C41 0%, #5D4037 100%);
            color: #FFF8E1;
            padding: 12px 35px;
            border-radius: 50px;
            display: inline-block;
            font-size: 1.3em;
            font-weight: bold;
            margin: 20px 0;
            box-shadow: 0 8px 20px rgba(93, 64, 55, 0.4);
            letter-spacing: 1px;
        }

        .choco-divider {
            font-size: 2.5em;
            color: #5D4037;
            margin: 25px 0;
            animation: wiggle 2s ease-in-out infinite;
        }

        @keyframes wiggle {
            0%, 100% {
                transform: rotate(-5deg);
            }
            50% {
                transform: rotate(5deg);
            }
        }

        .message-box {
            background: linear-gradient(135deg, #EFEBE9 0%, #D7CCC8 100%);
            border-radius: 25px;
            padding: 40px 35px;
            margin: 30px 0;
            box-shadow: 0 10px 30px rgba(93, 64, 55, 0.2);
            border: 3px solid #A1887F;
            position: relative;
        }

        .message-box::before {
            content: "";
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3em;
        }

        .message-box p {
            color: #3E2723;
            font-size: 1.4em;
            line-height: 1.9;
            font-style: italic;
        }

        .message-box .highlight {
            margin-top: 20px;
            font-size: 1.2em;
            color: #5D4037;
            font-weight: bold;
            font-style: normal;
        }

        .delivery-box {
            background: linear-gradient(135deg, #FFF8E1 0%, #FFECB3 100%);
            border-radius: 20px;
            padding: 25px 30px;
            margin: 25px 0;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border: 2px dashed #6D4C41;
        }

        .delivery-box p {
            color: #5D4037;
            font-size: 1.2em;
            line-height: 1.7;
        }

        .delivery-icon {
            font-size: 2.5em;
            margin-bottom: 10px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.15);
            }
        }

        .sparkle-row {
            font-size: 1.8em;
            margin: 20px 0;
            animation: sparkle 2s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.6;
            }
        }

        .footer {
            margin-top: 35px;
            padding-top: 25px;
            border-top: 2px dashed #A1887F;
            color: #6D4C41;
            font-size: 1.1em;
            font-style: italic;
        }

        /* Decorative elements */
        .deco-top, .deco-bottom {
            font-size: 2em;
            color: #6D4C41;
            margin: 10px 0;
        }

        @media (max-width: 600px) {
            .container {
                padding: 35px 25px;
            }
            
            h1 {

            }
            
            .message-box p {
                font-size: 1.2em;
            }

            .special-badge {
                font-size: 1.1em;
                padding: 10px 25px;
            }

            .delivery-box p {
                font-size: 1.05em;
            }
        }
    </style>
</head>
